name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH into EC2 and deploy Docker container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
          docker stop my-react-app || true
          docker rm my-react-app || true
          docker run -d -p 80:3000 --name my-react-app ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest