name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-react-app .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app

  deploy:
    runs-on: aws-ec2
    needs: build

    steps:
    - name: SSH into EC2 instance
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-react-app
          docker stop my-react-app || true
          docker rm my-react-app || true
          docker run -d -p 3000:3000 --name my-react-app ${{ secrets.DOCKER_USERNAME }}/my-react-app
