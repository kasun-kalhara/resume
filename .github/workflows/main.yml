name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ssh_key.pem ec2-user@3.80.254.70 'docker pull ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest && docker run -d -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
